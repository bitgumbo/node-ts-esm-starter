pre-commit:
  parallel: true
  commands:
    check: #
      run: npx concurrently npm:typecheck npm:biome:fix

commit-msg:
  commands:
    lint-commit-msg:
      run: npx --no-install commitlint --edit "$1"

pre-push:
  parallel: true
  commands:
    check: # lint, format, typecheck
      run: npm run check
    run-tests: #vitest
      run: npm run test:cov
    are-the-types-wrong: #attw
      run: npm run attw
